---
name: Publish Package
on:
  push:
    branches:
      - main

jobs:
  prepare:
    runs-on: ubuntu-latest
  tag-new-version:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: simple

  publish-uds-package:
    needs: tag-new-version
    if: ${{ needs.tag-new-version.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup UDS
        if: always()
        uses: beholdenkey/forge-package-k3d/.github/actions/setup@main


      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - name: Publish the capability
        run: |
          uds zarf package create --confirm -a arm64 -o oci://ghcr.io/beholdenkey/packages
          uds zarf package create --confirm -a amd64 -o oci://ghcr.io/beholdenkey/packages
